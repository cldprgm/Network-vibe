{% extends 'main.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card border-0 bg-dark text-white profile-card" style='width: 45rem;'>
        <div class="card-body">
            <div class="card-title nth-card-title">
                <h4>Registration on Network</h4>
            </div>
            <form method="post" action="{% url 'user_register' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-2 rounded-4">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
