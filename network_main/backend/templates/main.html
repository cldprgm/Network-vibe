{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'social_network\css\style.css' %}">
</head>
<body class="bg-dark text-white d-flex flex-column min-vh-100" style='padding-top: 50px;'>
    {% include "header.html" %}
    <div class="container-fluid d-flex justify-content-center flex-grow-1">
        <div class="row w-100 content-wrapper">
            <div class="col-lg-3 col-md-4 p-0">            
                {% include "sidebar.html" %}
            </div>
            <div class="col-lg-9 col-md-8 p-4 main-content">
                {% include "social_network/includes/messages.html" %}
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const sidebar1 = document.querySelector('.sidebar-wrapper');
            const sidebar2 = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const toggleButton = document.getElementById('sidebarToggle');
        
            toggleButton.addEventListener('click', function() {
                sidebar1.classList.toggle('collapsed');
                sidebar2.classList.toggle('collapsed');
                mainContent.classList.toggle('collapsed');
            });
        });
        </script>
    <script src="{% static 'backend.js' %}"></script>
    {% block script %}{% endblock %}
</body>
</html>
