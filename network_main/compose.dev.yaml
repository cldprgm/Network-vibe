services:
  apibackend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: api_backend:1.0.0
    container_name: api_backend_con
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /usr/src/apibackend
          ignore:
            - node_modules/
            - venv/
        - action: rebuild
          path: ./backend/requirements
    volumes:
      - media_volume:/usr/src/apibackend/media
    ports:
      - 127.0.0.1:8000:8000
    env_file:
      - ./backend/.env.dev
    environment:
      - DJANGO_SETTINGS_MODULE=network.settings_api
    command: [ "apibackend", "python", "manage.py", "runserver", "0.0.0.0:8000" ]
    depends_on:
      - db
  admin_panel:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: api_backend:1.0.0
    restart: unless-stopped
    env_file:
      - ./backend/.env.dev
    environment:
      - DJANGO_SETTINGS_MODULE=network.settings_admin_panel
    ports:
      - 127.0.0.1:8001:8001
    command: [ "adminpanel", "python", "manage.py", "runserver", "0.0.0.0:8001" ]
    depends_on:
      - db
      - redis
  redis:
    image: redis:8.2.1-alpine3.22
    container_name: redis_db
    restart: unless-stopped
    ports:
      - 127.0.0.1:6379:6379
  db:
    image: postgres:17-bookworm
    container_name: db
    volumes:
      - data:/var/lib/postgresql/data/
    restart: unless-stopped
    env_file:
      - ./backend/.env.dev
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: celery:1.0.0
    restart: unless-stopped
    container_name: celery_worker
    env_file:
      - ./backend/.env.dev
    environment:
      - DJANGO_SETTINGS_MODULE=network.settings_admin_panel
    command: celery -A network worker --loglevel=info
    depends_on:
      - redis
      - apibackend

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: celery_beat:1.0.0
    restart: unless-stopped
    container_name: celery_beat_scheduler
    env_file:
      - ./backend/.env.dev
    environment:
      - DJANGO_SETTINGS_MODULE=network.settings_admin_panel
    command: celery -A network beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - redis
      - apibackend
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: nextjs_frontend:1.0.0
    container_name: nextjs_frontend_con
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /usr/src/frontend
          ignore:
            - venv/
            - node_modules/
        - action: rebuild
          path: ./frontend/package.json
        - action: rebuild
          path: ./frontend/package-lock.json
    ports:
      - 127.0.0.1:3000:3000
    env_file:
      - ./frontend/.env.dev
    command: npm run dev
    depends_on:
      - apibackend

volumes:
  data:
  media_volume:
