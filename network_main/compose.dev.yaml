services:
  apibackend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: api_backend:1.0.0
    container_name: api_backend_con
    restart: unless-stopped
    entrypoint: /usr/src/api_backend/entrypoint.dev.sh
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /usr/src/api_backend
          ignore:
            - node_modules/
            - venv/
        - action: rebuild
          path: ./backend/requirements
    volumes:
      - media_volume:/usr/src/api_backend/media
    ports:
      - 127.0.0.1:8000:8000
    env_file:
      - ./backend/.env.dev
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
  redis:
    image: redis:8.2.1-alpine3.22
    container_name: redis_db
    restart: unless-stopped
    ports:
      - 127.0.0.1:6379:6379
  db:
    image: postgres:17-bookworm
    container_name: db
    volumes:
      - data:/var/lib/postgresql/data/
    restart: unless-stopped
    env_file:
      - ./backend/.env.dev
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: celery:1.0.0
    restart: unless-stopped
    container_name: celery_worker
    env_file:
      - ./backend/.env.dev
    command: celery -A network worker --loglevel=info
    depends_on:
      - redis
      - apibackend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: nextjs_frontend:1.0.0
    container_name: nextjs_frontend_con
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /usr/src/frontend
          ignore:
            - venv/
            - node_modules/
        - action: rebuild
          path: ./frontend/package.json
        - action: rebuild
          path: ./frontend/package-lock.json
    ports:
      - 127.0.0.1:3000:3000
    env_file:
      - ./frontend/.env.dev
    command: npm run dev
    depends_on:
      - apibackend

volumes:
  data:
  media_volume:
