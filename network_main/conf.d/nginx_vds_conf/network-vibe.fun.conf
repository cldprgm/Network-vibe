server {
    listen 443 ssl;
    server_name network-vibe.fun;

    ssl_certificate /etc/letsencrypt/live/network-vibe.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/network-vibe.fun/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://www.network-vibe.fun$request_uri;
}

server {
    server_name www.network-vibe.fun;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/network-vibe.fun/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/network-vibe.fun/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Security and limits
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_body_timeout 10s;
    client_header_timeout 10s;

    limit_conn addr_limit 10;

    # Locations
    location / {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://127.0.0.1:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://127.0.0.1:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 10M;
    }

    location /admin/ {
        limit_req zone=api_limit burst=5 nodelay;

        proxy_pass http://127.0.0.1:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 10M;
    }
}
server {
    listen 80;
    server_name network-vibe.fun www.network-vibe.fun;
    return 301 https://www.network-vibe.fun$request_uri;
}