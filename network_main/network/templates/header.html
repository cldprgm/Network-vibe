{% load static %}
<header class="fixed-top bg-dark d-flex flex-wrap py-0 mb-0 border-bottom border-secondary">
    <nav class="navbar navbar-dark bg-dark w-100">
      <div class="container-fluid">
        <!-- Логотип/Название -->
        <a class="navbar-brand" href="/">Network</a>
        
        <!-- Поисковая строка -->
        <div class="d-flex align-items-center px-3" style='width: 37% !important;'>
          <form class="w-100 me-3">
            <input type="search" class="form-control rounded-4 border-0" placeholder="Search Network" aria-label="Search">
          </form>
        </div>
        
        <!-- Кнопки действий и выпадающее меню пользователя -->
        {% if request.user.is_authenticated %}
          <div class="d-flex align-items-center gap-2">
              <ul class="header-toolbar text-white nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                  <li>
                    <a href="#" class="header-toolbar-button">
                      <svg fill="currentColor" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.61 19.872a10.013 10.013 0 0 0 6.51-4.035A9.999 9.999 0 0 0 12.275.264c-1.28-.3-2.606-.345-3.903-.132a10.05 10.05 0 0 0-8.25 8.311 9.877 9.877 0 0 0 1.202 6.491l-1.24 4.078a.727.727 0 0 0 .178.721.72.72 0 0 0 .72.19l4.17-1.193A9.87 9.87 0 0 0 9.998 20c.54 0 1.079-.043 1.612-.128ZM1.558 18.458l1.118-3.69-.145-.24A8.647 8.647 0 0 1 1.36 8.634a8.778 8.778 0 0 1 7.21-7.27 8.765 8.765 0 0 1 8.916 3.995 8.748 8.748 0 0 1-2.849 12.09 8.763 8.763 0 0 1-3.22 1.188 8.68 8.68 0 0 1-5.862-1.118l-.232-.138-3.764 1.076ZM6.006 9a1.001 1.001 0 0 0-.708 1.707A1 1 0 1 0 6.006 9Zm4.002 0a1.001 1.001 0 0 0-.195 1.981 1 1 0 1 0 .195-1.98Zm4.003 0a1.001 1.001 0 1 0 0 2.003 1.001 1.001 0 0 0 0-2.003Z"></path>
                      </svg>
                    </a>
                  </li>
                  <li>
                    <a href="{% url "post_create" %}" class="header-toolbar-button">
                    <svg fill="currentColor" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                      <path d="M18 9.25h-7.25V2a.772.772 0 0 0-.75-.75.772.772 0 0 0-.75.75v7.25H2a.772.772 0 0 0-.75.75c0 .398.352.75.75.75h7.25V18c0 .398.352.75.75.75s.75-.352.75-.75v-7.25H18c.398 0 .75-.352.75-.75a.772.772 0 0 0-.75-.75Z"></path>
                    </svg>
                      Create
                    </a>
                  </li>
                  <li>
                    <a href="#" class="header-toolbar-button">
                      <svg fill="currentColor" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 18h1a2 2 0 0 1-4 0h3Zm8-3.792v.673A1.12 1.12 0 0 1 17.883 16H2.117A1.12 1.12 0 0 1 1 14.881v-.673a3.947 3.947 0 0 1 1.738-3.277A2.706 2.706 0 0 0 3.926 8.7V7.087a6.07 6.07 0 0 1 12.138 0l.01 1.613a2.7 2.7 0 0 0 1.189 2.235A3.949 3.949 0 0 1 19 14.208Zm-1.25 0a2.7 2.7 0 0 0-1.188-2.242A3.956 3.956 0 0 1 14.824 8.7V7.088a4.819 4.819 0 1 0-9.638 0v1.615a3.956 3.956 0 0 1-1.738 3.266 2.7 2.7 0 0 0-1.198 2.239v.542h15.5v-.542Z"></path>
                      </svg>
                    </a>
                  </li>                  
              </ul>
            <div class="flex-shrink-0 dropdown ms-2">
              <a href="#" class="header-dropdown-toolbar-button d-block link-dark text-decoration-none " id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ request.user.profile.avatar.url }}" alt="mdo" width="38" height="38" class="rounded-circle">
              </a>
              <ul class="dropdown-menu dropdown-menu-end custom-dropdown rounded-3" aria-labelledby="dropdownUser2">
                <li>
                  <a class="dropdown-item text-white" href="{% url "profile_detail" request.user.profile.slug %}">
                    <div class="d-flex align-items-center mb-0">
                      <img src="{{ request.user.profile.avatar.url }}" class="rounded-circle" alt="{{ profile }}" width="50" height="50">
                      <div class='p-3'>
                          <div>View Profile</div>
                          <div class="fw-bold">{{ request.user }}</div>
                      </div>
                    </div>
                  </a>
                </li>
                <li><hr></li>
                <li><a class="dropdown-item text-white" href="{% url "profile_update" %}">Settings</a></li>
                <li><hr></li>
                <li>
                  <form action="{% url 'user_logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item text-white border-0 bg-transparent">Log Out</button>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        {% else %}
          <ul class="nav auth-toolbar">
            <li><a href="{% url 'user_register' %}" class="auth-toolbar-button">Sign Up</a></li>
            <li><a href="{% url 'user_login' %}" class="auth-toolbar-button">Log In</a></li>
          </ul>
        {% endif %}
      </div>
    </nav>
</header>
