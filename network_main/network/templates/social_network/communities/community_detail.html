{% extends "main.html" %}

{% block content %}
<div class="w-100 position-relative">
    <div class="container" >
        <!-- Баннер сообщества -->
        <div class="position-relative bg-cover bg-center h-100 rounded"
             style="background-image: url('{{ community.banner.url }}');
                    min-height: 140px;
                    height: clamp(150px, 25vh, 300px);
                    max-width: 68rem;
                    margin-bottom: 7rem;">
            <!-- Иконка, название и кнопка -->
            <div class="d-flex align-items-end justify-content-between gap-3 px-3"
                 style="position: absolute; bottom: -54px; left: 0; right: 0; z-index: 1;">
                <!-- Иконка и название -->
                <div class="d-flex align-items-end gap-3">
                    <img src="{{ community.icon.url }}" 
                         alt="{{ community.name }} icon"
                         class="rounded-circle border border-4"
                         style="width: 98px; height: 98px; object-fit: cover; border-color: #161a1d !important">
                    <h1 class="h3 fw-bold mb-0 text-white">{{ community.name }}</h1>
                </div>
                <!-- Кнопка Create Post -->
                <div class="d-flex gap-2 communty-detail-toolbar">
                    <a href="#"
                       class="btn communty-detail-button d-flex align-items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" 
                             viewBox="0 0 20 20">
                            <path d="M18 9.25h-7.25V2a.772.772 0 0 0-.75-.75.772.772 0 0 0-.75.75v7.25H2a.772.772 0 0 0-.75.75c0 .398.352.75.75.75h7.25V18c0 .398.352.75.75.75s.75-.352.75-.75v-7.25H18c.398 0 .75-.352.75-.75a.772.772 0 0 0-.75-.75Z"/>
                        </svg>
                        Create Post
                    </a>
                    <a href="#"
                       class="btn btn-primary d-flex align-items-center gap-2" style='border-radius: 25px;'>
                        Join
                    </a>
                    <a href="#"
                       class="btn communty-detail-button d-flex align-items-center gap-2">
                       <svg fill="currentColor" height="24" viewBox="-1 0 22 20" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 10a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm6 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Z"></path>
                       </svg>
                    </a>
                    
                </div>
            </div>
        </div>

        <!-- Список постов -->
        <div class="row px-3 mt-5 mb-4" >
            {% include "social_network/includes/include_post_list.html" %}
        </div>
    </div>
</div>
{% endblock content %}
